<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <title>Register Order</title>
</head>

<body>
    <nav th:replace="base/navbar :: nav_bar"></nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Register Order</h1>
                <div class="card-body">
                    <form th:action="@{/orders/register}" th:object="${order}" method="POST">

                        <div class="form-group">
                            <label>Quantity: </label>
                            <input type="number" name="quantity" th:field="*{quantity}" class="form-control"
                                placeholder="Type the quantity">
                            <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                        </div>

                        <div class="form-group">
                            <label>Date: </label>
                            <input type="date" name="date" th:field="*{date}" class="form-control"
                                placeholder="Type the date">
                            <span class="text-danger" th:if="${#fields.hasErrors('date')}"
                                th:errors="*{date}"></span>
                        </div>

                        <div class="form-group">
                            <label>Customer id: </label>
                            <input type="number" name="customer" th:field="*{customer}" class="form-control"
                                placeholder="Type the customer id">
                            <span class="text-danger" th:if="${#fields.hasErrors('customer')}"
                                th:errors="*{customer}"></span>
                        </div>

                        <div class="form-group">
                            <label>Seller id: </label>
                            <input type="number" name="seller" th:field="*{seller}" class="form-control"
                                placeholder="Type the seller id">
                            <span class="text-danger" th:if="${#fields.hasErrors('seller')}"
                                th:errors="*{seller}"></span>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
