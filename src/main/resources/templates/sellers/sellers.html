<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <title>Sellers</title>
</head>

<body>

    <nav th:replace="base/navbar :: nav_bar"></nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1>Sellers List</h1>
            </div>
            <div class="col-1">
                <h1><a th:href="@{/sellers/register}" class="btn btn-info btn-sm align-items-center">Register</a></h1>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>First Surname</th>
                    <th>Second Surname</th>
                    <th>City</th>
                    <th>Commission</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="seller : ${sellers}" th:object="${seller}">
                    <td th:text="*{name}"></td>
                    <td th:text="*{lastName1}"></td>
                    <td th:text="*{lastName2}"></td>
                    <td th:text="*{city}"></td>
                    <td th:text="*{commission}"></td>
                    <td>
                        <a th:href="@{/sellers/update/{id}(id=*{id})}" class="btn btn-info">Manage</a>
                        <a th:href="@{/sellers/delete/{id}(id=*{id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
